<!-- Search Bar -->
<div class="search-container">
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search products..." (input)="searchProducts()">
    <button (click)="searchProducts()"><i class="fas fa-search"></i></button>
  </div>
</div>

<div class="products-container">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" (click)="viewProductDetails(product._id)">
    <div class="product-details">
      <h2 class="product-title">{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
      <button class="add-to-cart-btn" (click)="addToCart(product)">
        <i class="fas fa-shopping-cart"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
